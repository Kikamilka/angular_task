<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
   <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <title>Angular Product App</title>
</head>
<body>
   <div class="container" ng-app="goodsApp" ng-controller="mainController">

     <form>
       <div class="form-group">
         <div class="input-group">
           <div class="input-group-addon"><i class="fa fa-search"></i></div>
           <input type="text" class="form-control" placeholder="Search product" ng-model="searchItem">
           <button ng-click="toggleModal()" class="btn btn-default">Open modal</button>
        </div>    
     </div>
  </form>

  <table class="table table-bordered table-striped">

    <thead>
      <tr>
         <td>
          <a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
            Name 
            <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
         </a>
      </td>
      <td>
       <a href="#" ng-click="sortType = 'price'; sortReverse = !sortReverse">
          Price 
          <span ng-show="sortType == 'price' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'price' && sortReverse" class="fa fa-caret-up"></span>
       </a>
    </td>      
 </tr>
</thead>    
<tbody>
   <tr ng-repeat="goods in products | orderBy:sortType:sortReverse | filter:searchItem">
     <td>{{ goods.name }}{{'  ____  '}}{{ goods.count }}</td>
     <td>{{ goods.price }}{{'$'}}</td>
  </tr>
</tbody>

</table>  

<modal title="Product" visible="showModal">
 <form role="form">
   <div class="form-group">
     <label for="name">Name</label>
     <input type="text" class="form-control" id="name" placeholder="Input product's name" />
  </div>
  <div class="form-group">
     <label for="price">Password</label>
     <input type="number" class="form-control" id="price" placeholder="Price product" />
  </div>
  <button type="submit" class="btn btn-default">Add</button>
</form>
</modal>

</div>
<script src="app.js"></script>
</body>
</html>
